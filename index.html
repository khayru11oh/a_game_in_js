<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="source/ionicons.min.css" type="text/css"> -->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="source/style.css" type="text/css">
    <link rel="shortcut icon" href="../gallery/images/gallery/close.png" type="image/x-icon">
    <title>Dice</title>
</head>
<body>
    <div class="wrapper clearfix">
        <div class="player1 active">
            <div class="player-name" id="name-1">Player 1</div>
            <div class="player-score" id="score-1">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current1">1</div>
            </div>
        </div>
        <div class="player2">
            <div class="player-name" id="name-2">Player 2</div>
            <div class="player-score" id="score-2">72</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current2">0</div>
            </div>
        </div>
        <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
        <img src="img/dice_5_icon.svg" alt="Dice" class="dice">
    </div>
    <script src="source.js"></script>
</body>
</html>
